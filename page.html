<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (load in main page head so fragments don't depend on injected links) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main class="container py-5 d-flex align-items-center" style="min-height:60vh;">
        <div class="hero mx-auto bg-white p-4 p-md-5 rounded-4 shadow-sm position-relative" style="max-width:1100px; width:100%;">
                <div class="row align-items-center gx-4">
                    <div class="col-md-6">
                        <h2 class="mb-2 fw-bold display-6">Featured Product</h2>
                        <p class="text-muted small mb-3">Limited-time offer • Free shipping over $50</p>

                        <div class="product-card d-flex align-items-center gap-3 p-3 border rounded-3">
                            <img src="img/product-1.svg" alt="Product" style="width:140px; height:auto; border-radius:12px;" />
                            <div class="flex-fill">
                                <h5 class="mb-1">Cozy Everyday Hoodie</h5>
                                <div class="mb-2 small text-muted">Soft cotton-blend, unisex fit</div>
                                <div class="d-flex align-items-center mb-2">
                                    <div class="product-price h5 mb-0 me-3">$49.00</div>
                                    <div class="rating text-warning small">★★★★☆ <span class="text-muted ms-2">(128)</span></div>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-sm me-2">Add to cart</button>
                                    <button class="btn btn-outline-secondary btn-sm">Buy now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-center d-none d-md-block">
                        <img src="img/hero-illustration.svg" alt="Illustration" class="img-fluid hero-illustration" />
                    </div>
                </div>
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
    </main>

    <div id="site-footer"></div>

    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
