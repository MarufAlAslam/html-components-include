<!-- Newsletter modal (Bootstrap) -->
<div class="modal fade modal-newsletter" id="newsletterModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <button type="button" class="btn-close custom-close ms-auto" data-bs-dismiss="modal"
                aria-label="Close"></button>
            <div class="modal-body">
                <div class="form-wrapper">
                    <h3>SIGN UP FOR OUR NEWSLETTER</h3>
                    <form class="newsletter-form" action="#" method="post">
                        <div class="field"><label class="sr-only">Company</label><input name="company"
                                placeholder="COMPANY NAME"></div>
                        <div class="field"><label class="sr-only">Full name</label><input name="name"
                                placeholder="FULL NAME"></div>
                        <div class="field"><label class="sr-only">Email</label><input name="email" type="email"
                                placeholder="EMAIL ADDRESS"></div>
                        <div class="field"><label class="sr-only">Phone</label><input name="phone"
                                placeholder="PHONE NUMBER"></div>

                        <div class="form-row-inline">
                            <select name="list" class="select-list">
                                <option>ASI</option>
                                <option>SAGE</option>
                                <option>Other</option>
                            </select>
                            <input name="extra" placeholder="" />
                        </div>

                        <div class="field"><button class="btn-submit" type="submit">SUBMIT</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
